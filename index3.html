<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=prompt("Nhập tháng:")
        var y=prompt("Nhập năm:")
        if((x==1||x==3||x==5||x==7||x==8||x==10||x==12)&&y>=0){
            console.log("tháng "+ +x +" năm "+ +y +" có số ngày là 31")
        }
        if((x==4||x==6||x==9||x==11)&&y>=0){
            console.log("tháng "+ +x +" năm "+ +y +" có số ngày là 30")
        }
        if(x==2&&y>=0){
            if((y%4==0&&y%100!=0)||y%400==0){
                console.log("tháng "+ +x +" năm "+ +y +" có số ngày là 29")
            }
            else{
                console.log("tháng "+ +x +" năm "+ +y +" có số ngày là 28")
            }
        }
    </script>
</body>
</html>
